
<div id="not" class="container-fluid col-xs-2 col-md-2 col-lg-2 sideMenu">
  <div class="sideButtonContainer2">
    <button ng-repeat="dept in gallery.userDepts" ng-click="gallery.showDept($index)" style="font-size:12px; margin-bottom:4px;white-space: normal;" class="btn btn-success btn-lg btn-block sideButton">{{gallery.pretty(dept)}}</button>
  </div>
  <div class="sideButtonContainer2">
    <button ng-repeat="notDept in gallery.notUserDepts" ng-click="" style="font-size:12px; margin-bottom:4px;white-space: normal; background-color: #e7e7e7; color: black;" class="btn btn-info btn-lg btn-block sideButton">{{gallery.pretty(notDept)}}</button>
  </div>
</div>

<div class="col-xs-4">
  <div class="row addContainer">
    <h1 class="addPhoto glyphicon glyphicon-upload" ng-click="gallery.modalImage=image.url_image; gallery.viewButton()"></h1>
  </div>
  <div class="row gallery-display" ng-repeat="image in gallery.deptImages">
    <a href="/photoedit"><img class="img-responsive gallery-item" ng-click="gallery.sendThisImage(image.url_image)" ng-src="{{image.url_image}}" /></a>
  </div>


  <button ng-click="gallery.modalImage = pending.saved_edit;
  gallery.viewButton();" class="btn btn-info">View</button>
</div>

<div class="col-xs-4">
  <a>Unapproved images</a>
</div>

<div class="col-xs-4">
  <a>Approved Images</a>
</div>


<!--modal-->
<div id="adminModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span ng-click="gallery.closeModal()" class="close">Ã—</span>
      <h2>Department</h2>
    </div>
    <div class="modal-body text-center">
      <!--image dynamicly created same image as image clicked-->
      <div>
        <h3>Upload a new image.</h3>
        <div class="row preview-block">
          <img ng-show="gallery.upload.file!=undefined" ngf-src="gallery.upload.file" alt="Image Preview" class="preview" />
          <span ng-show="gallery.success" class="success btn btn-success">Success!</span>
        </div>

        <form enctype="multipart/form-data" name="uploadForm" id="uploadForm">
          <div class="col-xs-12">
            <label ng-hide="gallery.upload.file!=undefined" id="file-label" for="file-input">Please select an image</label>
            <label ng-show="gallery.upload.file!=undefined" id="file-label" for="file-input">Change image</label>
            <input type="file" ng-model="gallery.upload.file" ngf-select ngf-max-size="10MB" name="file-input" id="file-input"required>
          </div>
            <input class="upload-form-button" type="submit" ng-click="gallery.uploadPicture(uploadForm)" value="Upload Image" />
          </div>
        </form>

      </div>
    </div>
    <div class="modal-footer">
      <span>
        <button class="btn btn-success">Approve</button>
        <button class="btn btn-danger">Revise</button>
        <button class="btn btn-danger">Delete</button>
      </span>
    </div>
  </div>

</div>
